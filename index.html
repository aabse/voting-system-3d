<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Voting System 3D</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">


    <script defer type="text/javascript" src="node_modules/html2canvas/dist/html2canvas.min.js"></script>
    <script defer type="text/javascript" src="node_modules/disintegrate/disintegrate.js"></script>
    <script defer type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <section class="container" data-dis-container>
      <div  data-dis-type="simultaneous" data-option-discard="2" class="option option-1">
        <div class="content-vote">
          Voto 1
        </div>
        <div class="vote" onclick="vote(event)">
          Votar
        </div>
      </div>
      <div data-dis-type="simultaneous" class="vs">
        VS
      </div>
      <div data-dis-type="simultaneous" data-option-discard="1" class="option option-2">
        <div class="content-vote">
          Voto 2   
        </div>
        <div class="vote" onclick="vote(event)">
          Votar
        </div>
      </div>
    </section>
  </body>
</html>
